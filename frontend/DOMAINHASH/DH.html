<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cybersecurity Unified Scanner</title>
  <link rel="stylesheet" href="DH.css" />
</head>
<body>
  <div class="container">
    <h1>Cybersecurity Threat Scanner</h1>

    <!-- Unified Scanner -->
    <div class="scanner-section">
      <h2>üîç Enter Domain or File Hash</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="e.g., example.com or a SHA-256 hash" />
        <button id="searchBtn">Search</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div id="resultBox" class="hidden">
        <table class="resultTable">
          <thead>
            <tr><th>Field</th><th>Value</th></tr>
          </thead>
          <tbody id="resultBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const resetBtn = document.getElementById("resetBtn");
    const searchInput = document.getElementById("searchInput");
    const resultBox = document.getElementById("resultBox");
    const resultBody = document.getElementById("resultBody");

    function isDomain(input) {
      const domainRegex = /^(?!:\/\/)([a-zA-Z0-9-_]+\.)+[a-zA-Z]{2,}$/;
      return domainRegex.test(input);
    }

    function isHash(input) {
      const hashRegex = /^[a-fA-F0-9]{32}$|^[a-fA-F0-9]{40}$|^[a-fA-F0-9]{64}$/;
      return hashRegex.test(input);
    }

    searchBtn.addEventListener("click", () => {
      const query = searchInput.value.trim();
      if (!query) return alert("Please enter a domain or file hash.");

      resultBody.innerHTML = "";

      if (isDomain(query)) {
        const domainResult = {
          Domain: query,
          "Malicious Engines": 1,
          "Suspicious Engines": 0,
          "Harmless Engines": 72,
          "Undetected Engines": 1,
          "Final Verdict": "Clean"
        };
        for (const [key, value] of Object.entries(domainResult)) {
          resultBody.innerHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
        }
      } else if (isHash(query)) {
        const hashResult = {
          Hash: query,
          Type: query.length === 64 ? "SHA-256" : (query.length === 40 ? "SHA-1" : "MD5"),
          "Malicious Engines": 5,
          "Harmless Engines": 67,
          "Undetected Engines": 2,
          "Final Verdict": "Malicious"
        };
        for (const [key, value] of Object.entries(hashResult)) {
          resultBody.innerHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
        }
      } else {
        alert("Invalid input. Enter a valid domain or file hash.");
        return;
      }

      resultBox.classList.remove("hidden");
    });

    resetBtn.addEventListener("click", () => {
      searchInput.value = "";
      resultBody.innerHTML = "";
      resultBox.classList.add("hidden");
    });
  </script>
</body>
</html>
